    <select id="mySelect" placeholder='选择时间' >
      <option value="5" selected>5分钟</option>
      <option value="10">10分钟</option>
      <option value="20">20分钟</option>
      <option value="30">30分钟</option>
      <option value="40">40分钟</option>
    </select>
    <button  id="startbtn">start</button>
    <button  id="pausebtn" disabled>pause</button>
    <button  id="resumebtn" disabled>resume</button>
    <div id="outputDiv">

    </div>


    <script>
      var items = document.querySelectorAll('li')  //获取页面所以的li
      //li是个假的数组

      for(var i=0;i<items.length;i++){
        items[i].onclick = function(){
          console.log(i)
          console.log(this)
          var n = [].indexOf.call(this)
          console.log(n)
        }
      }

      //倒计时

      var timeLeft = 10
      var lastTimerId


       function showTime(){
        outputDiv.textContent = timeLeft +'秒'
        if(timeLeft ===0){
          return
        }
        timeLeft -=1
        lastTimerId = setTimeout(showTime,1000)

      }
      var startBtn = document.querySelector('#startbtn')


     startBtn.addEventListener('click', function(){
       var valNum =parseInt(mySelect.value,10)
       var sec = valNum *60
       timeLeft =sec

       if(lastTimerId){
        window.clearTimeout(lastTimerId)

       }
       showTime()
       pausebtn.disabled = false

     })
     pausebtn.onclick = function(){
       if(lastTimerId){
        window.clearTimeout(lastTimerId)
        resumebtn.disabled = false
        pausebtn.disabled = true

       }
     }
     resumebtn.onclick = function(){
       showTime()
       resumebtn.disabled = true
       pausebtn.disabled = false

     }


     //倒计时结束

          local++
