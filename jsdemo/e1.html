<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>任务班</li>
  </ul>
  <input class="ipt-add-content" placeholder="添加内容">
  <button id="btn-add-start">开头添加</button>
  <button id="btn-add-end">结尾添加</button>

  <script>
    var ct = document.querySelector('.ct')
    var addNode = document.querySelector('#btn-add-start')
    var addEndNode = document.querySelector('#btn-add-end')
    var addIpt = document.querySelector('.ipt-add-content')

    ct.addEventListener('click', function(e){
      var target = e.target
      console.log(target.innerText)
    })

    addNode.addEventListener('click',function(){
      var li = document.createElement('li')
      li.innerText = addIpt.value
      if (addIpt.value !== ''){
      ct.insertBefore(li, ct.firstChild )
      }

    })
    addEndNode.addEventListener('click',function(){
      var li = document.createElement('li')
      li.innerText = addIpt.value
      if(addIpt.value !== ''){
      ct.appendChild(li)
      }
    })











  </script>





  </body>
</html>
