function friendlyDate(time){
  var curDate = Date.now()
  var offset = Math.abs(curDate-time)
  var totalMinutes = Math.floor(offset/1000/60)
  var oneHour = 60
  var oneDay = 24*60
  var oneMonth = 30*oneDay
  var oneYear = 12*oneMonth

  if(totalMinutes<1){
    return '刚刚';
  }
  if(1<=totalMinutes && totalMinutes<oneHour){
    return '3分钟前';
  }
  if(oneHour<=totalMinutes && totalMinutes<oneDay){
    return '8小时前';
  }
  if(oneDay<=totalMinutes && totalMinutes<oneMonth){
    return '8小时前';
  }

  if( oneMonth<=totalMinutes && totalMinutes<oneYear){
    return '2个月前';
  }

  if(oneYear<=totalMinutes){
    return '8年前';
  }
}
